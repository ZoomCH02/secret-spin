<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Рулетка Победителя</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" type="image/png" href="./assets/logo.png"/>
  </head>
  <body>
    <!-- Фоновое видео -->
    <video autoplay loop muted poster="assets/poster.jpg" id="bgVideo">
      <source src="assets/vid.mp4" type="video/mp4" />
    </video>

    <!-- Навбар с логотипом и кнопкой -->
    <nav class="navbar navbar-expand-lg position-relative">
      <div class="container d-flex justify-content-center">
        <a class="navbar-brand" href="#">
          <img src="assets/logo.png" alt="Логотип" />
        </a>
      </div>
      <button
        class="btn btn-outline-light position-absolute top-5 end-5 btn-settings"
        data-bs-toggle="modal"
        data-bs-target="#settingsModal"
      >
        Настройки
      </button>
    </nav>

    <!-- Рулетка -->
    <div class="wheel-container">
      <div class="pointer"></div>
      <canvas id="wheelCanvas" width="600" height="600"></canvas>
    </div>

    <!-- Кнопка запуска -->
    <div class="container my-3">
      <button class="btn btn-light btn-lg" onclick="spinWheel()">
        Крутить рулетку
      </button>
    </div>

    <!-- Победитель -->
    <div id="winner" class="text-light"></div>

    <!-- Модальное окно -->
    <div class="modal fade" id="settingsModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-light">
          <div class="modal-header">
            <h5 class="modal-title">Настройки диапазона</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body text-start">
            <label>От:</label>
            <input
              type="number"
              id="minInput"
              class="form-control mb-3"
              value="1"
              min="1"
            />
            <label>До:</label>
            <input
              type="number"
              id="maxInput"
              class="form-control"
              value="469"
              min="1"
            />
          </div>
          <div class="modal-footer">
            <button
              class="btn btn-light"
              onclick="applySettings()"
              data-bs-dismiss="modal"
            >
              Применить
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap и библиотеки -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
